// CRITICAL FIX: Copy function that ACTUALLY WORKS
function copyToClipboard(elementId, button) {
    const element = document.getElementById(elementId);
    if (!element) return;
    
    const text = element.textContent || element.innerText;
    
    // Try modern clipboard API first
    if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).then(() => {
            showCopied(button);
        }).catch(() => {
            // Fallback to old method
            fallbackCopy(text, button);
        });
    } else {
        // Use fallback for older browsers
        fallbackCopy(text, button);
    }
}

function fallbackCopy(text, button) {
    const textArea = document.createElement('textarea');
    textArea.value = text;
    textArea.style.position = 'fixed';
    textArea.style.left = '-999999px';
    textArea.style.top = '-999999px';
    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();
    
    try {
        document.execCommand('copy');
        showCopied(button);
    } catch (err) {
        console.error('Copy failed:', err);
        button.textContent = '‚ùå Failed';
        setTimeout(() => {
            button.textContent = 'üìã Copy';
        }, 2000);
    }
    
    document.body.removeChild(textArea);
}

function showCopied(button) {
    const original = button.textContent;
    button.textContent = '‚úÖ Copied!';
    button.classList.add('copied');
    setTimeout(() => {
        button.textContent = original;
        button.classList.remove('copied');
    }, 2000);
}

function init(){renderContent();updateStats();['domain','target','username','password','company'].forEach(id=>{document.getElementById(id).addEventListener('input',renderContent)});document.getElementById('searchBox').addEventListener('input',e=>{currentFilters.search=e.target.value.toLowerCase();renderContent();updateStats()});window.addEventListener('scroll',()=>{document.getElementById('scrollTop').classList.toggle('visible',window.pageYOffset>300)})}
function switchPhase(phase){currentPhase=phase;document.querySelectorAll('.phase-btn').forEach(btn=>{btn.classList.toggle('active',btn.getAttribute('onclick').includes(phase))});renderContent();updateStats()}
function toggleFilter(btn,type,val){btn.parentElement.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));btn.classList.add('active');currentFilters[type]=val;renderContent();updateStats()}
function renderContent(){const data=db[currentPhase],main=document.getElementById('mainContent'),sidebar=document.getElementById('categoryNav');main.innerHTML='';sidebar.innerHTML='';let hasContent=false;Object.keys(data).forEach(catKey=>{const cat=data[catKey],filtered=cat.commands.filter(matchesFilters);if(filtered.length>0){hasContent=true;const link=document.createElement('a');link.href='#'+catKey;link.className='category-link';link.innerHTML='<span class="category-icon">'+cat.icon+'</span><span>'+cat.title+'</span>';sidebar.appendChild(link);const section=document.createElement('section');section.id=catKey;section.className='category-section';section.innerHTML='<div class="category-header"><span class="category-icon-large">'+cat.icon+'</span><div><h2 class="category-title">'+cat.title+'</h2><p class="category-description">'+cat.description+'</p></div></div><div class="commands-grid">'+filtered.map(renderCommandCard).join('')+'</div>';main.appendChild(section)}});if(!hasContent)main.innerHTML='<div class="no-results"><div class="no-results-icon">üîç</div><p>No commands match your filters</p></div>'}
function matchesFilters(cmd){if(currentFilters.platform!=='all'&&cmd.platform!==currentFilters.platform)return false;if(currentFilters.auth!=='all'&&cmd.auth!==currentFilters.auth)return false;if(currentFilters.search){const searchable=(cmd.title+' '+cmd.description+' '+cmd.command+' '+(cmd.tags||[]).join(' ')).toLowerCase();if(!searchable.includes(currentFilters.search))return false}return true}
function renderCommandCard(cmd){const processed=processCommandVariables(cmd.command);const platformTag=cmd.platform==='web'?'web':cmd.platform;const cmdId='cmd_'+(commandCounter++);return '<div class="command-card"><div class="command-header"><h3 class="command-title">'+cmd.title+'</h3><div class="command-tags"><span class="tag '+platformTag+'">'+platformTag+'</span><span class="tag '+cmd.auth+'">'+(cmd.auth==='creds'?'Creds':'No Creds')+'</span></div></div><p class="command-description">'+cmd.description+'</p>'+(cmd.tags?'<div style="margin-bottom:10px">'+cmd.tags.map(tag=>'<span class="tag" style="background:rgba(0,255,65,0.1);color:var(--p);border:1px solid var(--p);margin-right:5px;margin-bottom:5px;display:inline-block">'+tag+'</span>').join('')+'</div>':'')+'<div class="command-code-wrapper"><pre class="command-code" id="'+cmdId+'">'+escapeHtml(processed)+'</pre><button class="copy-btn" onclick="copyToClipboard(\''+cmdId+'\',this)">üìã Copy</button></div></div>'}
function processCommandVariables(command){const vars={domain:document.getElementById('domain').value||'inlanefreight.local',target:document.getElementById('target').value||'10.10.10.10',username:document.getElementById('username').value||'user',password:document.getElementById('password').value||'password',company:document.getElementById('company').value||'Company'};const domainParts=vars.domain.split('.');vars.domain_dc=domainParts.map(p=>'DC='+p).join(',');let processed=command;Object.keys(vars).forEach(key=>{const regex=new RegExp('\\{\\{'+key+'\\}\\}','g');processed=processed.replace(regex,vars[key])});return processed}
function updateStats(){const data=db[currentPhase];let total=0,visible=0,cats=0;Object.keys(data).forEach(key=>{const cat=data[key],filtered=cat.commands.filter(matchesFilters);total+=cat.commands.length;visible+=filtered.length;if(filtered.length>0)cats++});document.getElementById('totalCommands').textContent=total;document.getElementById('visibleCommands').textContent=visible;document.getElementById('categoriesCount').textContent=cats}
function scrollToTop(){window.scrollTo({top:0,behavior:'smooth'})}
function escapeHtml(text){const div=document.createElement('div');div.textContent=text;return div.innerHTML}
window.addEventListener('DOMContentLoaded',init);
</script>
